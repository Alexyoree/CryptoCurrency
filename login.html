<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> login </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #161b22;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #58a6ff;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            color: #8b949e;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #30363d;
            border-radius: 5px;
            background: #0d1117;
            color: #c9d1d9;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #238636;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #2ea043;
        }
        .login-container .crypto-icon {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container .crypto-icon img {
            width: 50px;
            height: 50px;
        }
        .login-container .extra-links {
            text-align: center;
            margin-top: 20px;
        }
        .login-container .extra-links a {
            color: #58a6ff;
            text-decoration: none;
        }
        .login-container .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="crypto-icon">
            <img src="https://img.icons8.com/color/96/bitcoin--v1.png" alt="Crypto Icon"/>
        </div>
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <div class="extra-links">
            <p>Don't have an account? </p>
            <a href="signup.html">Sign up</a>
        </div>
    </div>
    <script src="login.js" defer ></script>
</body>
</html>
